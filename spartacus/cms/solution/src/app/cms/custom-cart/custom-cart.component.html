<ng-container *ngIf="cart$ | async as cart">
  <h1>
    Your cart code: {{ cart.code }}
  </h1>

  <h3>Cart entries:</h3>
  <ul *ngFor="let entry of cart.entries">
    <li>
      <strong>{{ entry.product.name }}</strong> x
      <span>{{ entry.quantity }}</span> =
      <span>{{ entry.totalPrice.formattedValue }}</span>
    </li>
  </ul>
</ng-container>
