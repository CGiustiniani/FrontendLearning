<div class="container">
  <div class="row" *ngFor="let log of activationLog">
    <div class="col">
      <span [ngClass]="{'red': log.serverStatus==='OFF', 'green': log.serverStatus==='ON'}">{{log.serverName}} --> STATUS: {{log.serverStatus}} ---> {{ log.timestamp }}</span>
    </div>
  </div>
</div>
