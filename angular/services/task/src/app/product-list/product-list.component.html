<div class="container">
	<div class="row">
		<div class="col">
			<span class="badge badge-success">CART: {{cartService.cartProductsCount}}</span>
		</div>
	</div>
	<br/>
	<div *ngFor="let product of products">
		<div class="row">
			<div class="col-4">
				<span class="card-title">{{ product.name }}</span>
			</div>
			<div class="col-4">
				<Button class="btn btn-success" (click)=addProductToCart(product.id)
            >+</Button></div>
			<div class="col-4"><Button
            class="btn btn-danger" (click)=removeProductFromCart(product.id)
            >-</Button></div>
		</div>
		<br/>
	</div>
